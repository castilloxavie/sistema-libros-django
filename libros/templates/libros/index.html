{% extends "base.html"%}

{% block titulo %} Lista de libros {% endblock %}

{% block contenido %}


    <div class="card">
        <div class="card-header">
           <a name="" id="" class="btn btn-success" href="{% url 'crear_libros' %}" role="button">Agregar nuevo libro</a>
        </div>
        <div class="card-body">
            <h4 class="card-title">Libros</h4>

        </div>
        <div class="card-footer text-muted">

            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Titutlo</th>
                    <th>Imagen</th>
                    <th>Descripcion</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                {% for libro in libros %}
                <tr>
                    <td>{{ libro.id }}</td>
                    <td>{{ libro.titulo }}</td>
                    <td>
                    <img src="{{ libro.imagen.url }}" height="100"/>



                    </td>
                    <th>{{ libro.descripcion }}</th>
                    <th>
                        <a name="" id="" class="btn btn-info" href="{% url 'detalle_libros' libro.id %}" role="button">Editar</a>
                        |
                        <a name="" id="" class="btn btn-danger" href="{% url 'eliminar_libro' libro.id %}" role="button">Borrar</a></th>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}

</html>
